      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-right: 18px;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .btn:hover {

      color: #fff;

    }
    .profile-navbar {

      cursor: pointer;

      padding: 3px 10px 3px 3px;
      margin-left: 8px;
      background: #f7faff;

    .profile-img-navbar {

      color: #c62828;
    }
    .actions {

      gap: 10px;
      margin-top: 7px;
      flex-wrap: wrap;

      border: 1.5px solid #ffe082;
      border-radius: 8px;
      padding: 6px 13px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.15s, color 0.15s;
    }
    .bookmark-btn.bookmarked {
      background: #ffe082;
      color: #232b38;
      border: 1.5px solid #4f8cff;
    }
    .actions a {
      background: #fff;
      color: #3151a3;
      border: 1.5px solid #e3eafc;
      border-radius: 8px;

      font-weight: 700;
      cursor: pointer;
      font-size: 1em;

    };
    function updateProfileNavbar() {
      document.getElementById('profileNavImg').src = profile.img || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(profile.name || 'User');
      document.getElementById('profileNavName').textContent = profile.name || 'Profile';

      document.getElementById('modalBg').style.display = 'flex';
      document.getElementById('profileModal').style.display = 'flex';
      document.getElementById('editProfileModal').style.display = 'none';
      document.getElementById('modalProfileImg').src = profile.img || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(profile.name || 'User');
      document.getElementById('modalProfileName').textContent = profile.name || 'Your Name';
      document.getElementById('modalProfileEmail').textContent = profile.email || '';
      document.getElementById('modalProfileLinkedin').innerHTML = profile.linkedin ? `<a href="${profile.linkedin}" target="_blank">LinkedIn</a>` : '';
      document.getElementById('modalProfileGithub').innerHTML = profile.github ? `<a href="${profile.github}" target="_blank">GitHub</a>` : '';
    };
    function closeModal() {
      document.getElementById('modalBg').style.display = 'none';
    }
    function openEditProfileModal() {
      let f = document.getElementById('profileForm');
      f.name.value = profile.name || '';
      f.email.value = profile.email || '';
      f.image.value = '';
      f.linkedin.value = profile.linkedin || '';
      f.github.value = profile.github || '';
      document.getElementById('editProfileModal').style.display = 'block';
    }
    function closeEditProfileModal() {
      document.getElementById('editProfileModal').style.display = 'none';
    }
    document.getElementById('profileForm').onsubmit = function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      profile.name = data.name;
      profile.email = data.email;
      profile.linkedin = data.linkedin;
      profile.github = data.github;
      const file = this.image.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          profile.img = evt.target.result;
          saveProfile();
        };
        reader.readAsDataURL(file);
      } else {
        saveProfile();
      }
      function saveProfile() {
        localStorage.setItem('hackseek_profile', JSON.stringify(profile));
        updateProfileNavbar();
        document.getElementById('modalProfileImg').src = profile.img || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(profile.name || 'User');
        document.getElementById('modalProfileName').textContent = profile.name || 'Your Name';
        document.getElementById('modalProfileEmail').textContent = profile.email || '';

    function renderHackathons(list) {
      const container = document.getElementById('internshipList');
      if (!list.length) {
        container.innerHTML = '<div style="padding:2em;text-align:center;color:#888;">No hackathons found.</div>';
        return;
      }
      container.innerHTML = list.map(hack => `
        <div class="card">
          <div class="card-header">
            <img src="${hack.img}" class="org-img" alt="${hack.organizer}">
            <div>
              <h3>${hack.title}</h3>
              <div class="company">${hack.organizer} &middot; ${hack.location}</div>
            </div>
          </div>
          <div class="desc">${hack.description}</div>
          <div class="badges">
            ${hack.tags.map(tag => `<span class="badge">${tag}</span>`).join('')}
            <span class="badge">${hack.duration}</span>
            <span class="badge">${hack.prize}</span>
            <span class="badge badge-deadline">Apply by ${hack.deadline}</span>
          </div>
          <div class="actions">
            <button class="bookmark-btn ${bookmarks.includes(hack.id) ? 'bookmarked' : ''}" data-id="${hack.id}">
              ${bookmarks.includes(hack.id) ? 'Bookmarked' : 'Bookmark'}
            </button>
            <a href="${hack.applyLink}" target="_blank" class="btn">Apply</a>
            <a href="https://www.linkedin.com/search/results/all/?keywords=${encodeURIComponent(hack.organizer)}" target="_blank" class="linkedin">LinkedIn</a>
          </div>
        </div>
      `).join('');
      document.querySelectorAll('.bookmark-btn').forEach(btn => {
        btn.onclick = function() {
          const id = this.getAttribute('data-id');
          if (bookmarks.includes(id)) {
            bookmarks = bookmarks.filter(b => b !== id);
          } else {
            bookmarks.push(id);
          }
          localStorage.setItem('hackseek_bookmarks', JSON.stringify(bookmarks));
          renderHackathons(list); // update button state
        };
      });
    }

    // Filter logic
    function filterAndRender() {
      let list = hackathons.slice();
      const search = document.getElementById('searchBox').value.toLowerCase();
      const location = document.getElementById('filterLocation').value;
      const organizer = document.getElementById('filterOrganizer').value;
      const duration = document.getElementById('filterDuration').value;
      const sortBy = document.getElementById('sortBy').value;

      if (search) {
        list = list.filter(i =>
          i.title.toLowerCase().includes(search) ||
          i.organizer.toLowerCase().includes(search)
        );
      }
      if (location) list = list.filter(i => i.location === location);
      if (organizer) list = list.filter(i => i.organizer === organizer);
      if (duration) list = list.filter(i => i.duration === duration);

      if (sortBy === "prize") {
        list.sort((a, b) => (parseInt(b.prize.replace(/\D/g, "")) || 0) - (parseInt(a.prize.replace(/\D/g, "")) || 0));
      } else if (sortBy === "duration") {
        list.sort((a, b) => (parseInt(b.duration) || 0) - (parseInt(a.duration) || 0));
      } else if (sortBy === "deadline") {
        list.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      }
      renderHackathons(list);
    }
    // Event listeners
    document.getElementById('searchBox').addEventListener('input', filterAndRender);
    document.getElementById('filterLocation').addEventListener('change', filterAndRender);
    document.getElementById('filterOrganizer').addEventListener('change', filterAndRender);
    document.getElementById('filterDuration').addEventListener('change', filterAndRender);
    document.getElementById('sortBy').addEventListener('change', filterAndRender);
    document.getElementById('clearFilters').addEventListener('click', () => {
      document.getElementById('searchBox').value = '';
      document.getElementById('filterLocation').value = '';
      document.getElementById('filterOrganizer').value = '';
      document.getElementById('filterDuration').value = '';
      document.getElementById('sortBy').value = '';
      filterAndRender();
    });

    // Initial render
    filterAndRender();
  </script>
